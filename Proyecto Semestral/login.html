<!DOCTYPE html>
<html lang="en" style="overflow: hidden">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login · Purrfect Pet Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/ce5e571ae4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/loginStyle.css" />
</head>

<body>
  <div class="utilities-container">
    <button class="lightMode" id="lightBtn">
      <i class="fa-solid fa-sun"></i>
    </button>
    <div id="reloj"></div>
  </div>
  <div class="container-form">
    <div class="logo">
      <img src="img/Purrfect-icon.png" class="img-fluid" alt="Purrfect Icon" style="height: 7rem" />
    </div>
    <div class="switch-container">
      <p>Iniciar Sesión</p>
      <label class="switch">
        <input type="checkbox" id="switch">
        <span class="slider round"></span>
      </label>
      <p>Registrarse</p>
    </div>
    <div class="container log-form">
      <div class="container login">
        <form action="#" id="login">
          <h4>Iniciar Sesión</h4>
          <div class="col-12 mb-3">
            <label for="username" class="form-label">
              <i class="fa-solid fa-circle-user"></i>
              Usuario
            </label>
            <input type="text" class="form-control" name="username" id="username"/>
          </div>
          <div class="col-12 mb-3">
            <label for="password" class="form-label">
              <i class="fa-solid fa-key"></i>
              Contraseña
            </label>
            <input type="password" class="form-control" name="password" id="password"/>
          </div>
          <div class="col-12">
            <button class="btn">Ingresar</button></a>
          </div>
        </form>
      </div>
      <div class="container register">
        <form action="#" id="register">
          <h4>Registrarse</h4>
          <div class="row mb-3">
            <div class="col-6">
              <label for="rEmail" class="form-label">
                <i class="fa-regular fa-envelope"></i>
                Correo electronico
              </label>
              <input type="email" class="form-control" name="rEmail" id="rEmail"/>
            </div>
            <div class="col-6">
              <label for="rNombre" class="form-label">
                <i class="fa-solid fa-face-smile"></i>
                Nombre Completo
              </label>
              <input type="text" class="form-control" name="rNombre" id="rNombre"/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="rUsername" class="form-label">
                <i class="fa-solid fa-circle-user"></i>
                Usuario
              </label>
              <input type="text" class="form-control" name="rUsername" id="rUsername"/>
            </div>
            <div class="col-6">
              <label for="rContraseña" class="form-label">
                <i class="fa-solid fa-key"></i>
                Contraseña
              </label>
              <input type="password" class="form-control" name="rContraseña" id="rContraseña"/>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <label for="rDireccion" class="form-label">
                <i class="fa-solid fa-map-location-dot"></i>
                Dirección
              </label>
              <input type="text" class="form-control" name="rDireccion" id="rDireccion"/>
            </div>
            <div class="col-6">
              <label for="rTelefono" class="form-label">
                <i class="fa-solid fa-phone"></i>
                Teléfono
              </label>
              <input type="number" class="form-control" name="rTelefono" id="rTelefono"/>
            </div>
          </div>
          <div class="col-12 text-center">
            <button class="btn">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <img src="img/bg.jpg" class="img-fluid" alt="Purrfect Background" />
  <script src="js/jquery-3.6.4.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
  <script src="js/getUsers.js"></script>
  <script src="js/login.js"></script>
  <script src="js/utilities.js"></script>
</body>

</html>
